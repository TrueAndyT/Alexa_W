[system]
min_vram_mb = 7640
log_dir = logs
models_dir = models

[loader]
startup_mode = phased_parallel
parallel_phase_timeout_ms = 8000
restart_backoff_ms = 1000,3000,5000
health_interval_ms = 2000
audio_device_probe = strict
port = 5002

[logger]
port = 5001
app_log_file = app.log
dialog_log_prefix = dialog_
rotation_size_mb = 100
rotation_count = 5

[kwd]
port = 5003
model_path = models/alexa_v0.1.onnx
confidence_threshold = 0.6
cooldown_ms = 1000
yes_phrases = Yes?;Yes, Master?;Sup?;Yo
warmup_greeting = Hi, Master!

[stt]
port = 5004
model_name = small.en
language = en
aec_enabled = true
aec_backend = webrtc_aec3
vad_silence_ms = 2000
device_name = default

[llm]
port = 5005
model = llama3.1:8b-instruct-q4_K_M
modelfile_path = config/Modelfile
first_token_timeout_ms = 800
stream_chunk_size = 256

[tts]
port = 5006
voice = af_heart
device = cuda
sample_rate = 24000
buffer_size_ms = 100
underrun_threshold_ms = 50
first_audio_timeout_ms = 150
